name: Run Tests

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'src/**'
      - '__tests__/**'
      - 'package.json'
      - 'jest.config.js'
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run all tests
        run: npm test -- --ci --coverage --maxWorkers=2 --verbose

      - name: ðŸ“Š Generate coverage report
        run: npx jest --coverage --coverageReporters="json-summary"

      - name: ðŸ’¾ Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      - name: ðŸ“ˆ Coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat coverage/coverage-summary.txt >> $GITHUB_STEP_SUMMARY || echo "No coverage summary available"

      - name: âœ… Test results
        if: always()
        run: |
          echo "Tests completed with status: ${{ job.status }}"
